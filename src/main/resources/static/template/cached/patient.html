<div id="patientBody" class="card-body" style="padding-bottom: 0;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstNamePatient">First Name</label>
            <input type="text" class="app-form-control" id="firstNamePatient" placeholder="Insert First Name" ng-required="activeRequired" ng-model="patient.firstName">
        </div>
        <div class="form-group col-md-6">
            <label for="lastNamePatient">Last Name</label>
            <input type="text" class="app-form-control" id="lastNamePatient" placeholder="Insert last name" ng-required="activeRequired" ng-model="patient.lastName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sessoPatient">Gender</label>
            <select class="app-form-control" id="sessoPatient"
                    ng-model="patient.gender"
                    ng-required="activeRequired">
                <option value="">-- Select the gender --</option>
                <option>M</option>
                <option>F</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label>Birth Date</label>
            <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="app-form-control" ng-required="activeRequired" ng-model="patient.birthDate">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="residencePatient">Residence</label>
            <input type="text" class="app-form-control" id="residencePatient" placeholder="Insert residence" ng-required="activeRequired" ng-model="patient.residence">
        </div>
        <div class="form-group col-md-6">
            <label for="ageAtDiagnosisPatient">Diagnosis Age</label>
            <input type="number" class="app-form-control" id="ageAtDiagnosisPatient" placeholder="Insert diagnosis age" ng-required="activeRequired" ng-model="patient.ageAtDiagnosis">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="professionPatient">Profession</label>
            <input type="text" class="app-form-control" id="professionPatient" placeholder="Insert profession" ng-model="patient.profession">
        </div>
        <div class="form-group col-md-6">
            <label for="originCenterPatient">Origin Center</label>
            <input type="text" class="app-form-control" id="originCenterPatient" placeholder="Insert origin center" ng-required="activeRequired" ng-model="patient.originCenter">
        </div>
    </div>
</div>
