<div class="container-fluid app-container">
    <div class="login-container">
        <h1 align="center" class="app-header">USER REGISTRATION BLOOD DISEASES NETWORK</h1>
        <div class="row justify-content-center app-center">
            <div class="register-background">
                <div class="m3-logo-container">
                    <img alt="Responsive image" class="img-responsive login-m3-logo centerE"
                         src="./images/logo_bdn.png">
                </div>
                <h3 class="login-header" style="color: #484c4d;text-align: center">Register to the Platform</h3>
                <form ng-submit="sendRegisterData()">
                    <div class="form-group">
                        <input class="login-input centerE" id="name" name="firstName" ng-model="user.firstName"
                               placeholder="First Name*" required type="text">
                        <input class="login-input centerE" id="surname" name="lsatName" ng-model="user.lastName"
                               placeholder="Last Name*" required type="text">
                        <input class="login-input centerE" id="email" name="email" ng-model="user.email" placeholder="Email*"
                               required type="email">
                        <input class="login-input centerE" id="username" name="usernameR" ng-model="user.username"
                               placeholder="Username*" required type="text">
                        <input class="login-input centerE" id="password" name="passwordR" ng-model="user.password"
                               placeholder="Password*" required type="password">
                        <select class="login-input centerE" id="comboHospital"
                                ng-change="getSelectedHospital()"
                                ng-model="selectedHospital"
                                ng-options="item.name for item in hospitals track by item.id"
                                required>
                            <option class="app-color" value="">-- Select a Hospital Structure --</option>
                        </select>
                        <input class="login-input centerE" id="hospitalCode" name="codice" ng-model="user.hospitalCode"
                               placeholder="Registration Code*" required type="text">
                        <button class="login-button centerE" name="submit" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-footer">
            <div class="row justify-content-center">
                <div class='col'>
                    <a href="https://ivanbattimiello.dev" target="_blank"><img alt="Responsive image"
                                                                               class="img-responsive login-m3-logo centerE"
                                                                               src="./images/powered_by.png"></a>
                </div>
            </div>
        </div>
    </div>
</div>
