<div class="container-fluid app-container" ng-show="load">
    <h1 align="center" class="app-header">USER MANAGEMENT</h1>
    <div style="margin-top: 20px">
        <div class="container">
            <div ng-show="operation === 'add' || operation === 'update'">
                <div class="app-background-form" style="padding-bottom: 10px;">
                    <div class="card">
                        <h5 class="card-header app-color">
                            <span ng-show="add">Add User</span>
                            <span ng-show="!add">Update User</span>
                        </h5>
                        <div class="card-body">
                            <form ng-submit="addOrUpdateUser()">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="firstNameUser">First Name</label>
                                        <input class="app-form-control" id="firstNameUser" ng-model="user.firstName"
                                               placeholder="Insert First Name" required type="text">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastNameUser">Last Name</label>
                                        <input class="app-form-control" id="lastNameUser" ng-model="user.lastName"
                                               placeholder="Insert Last Name" required type="text">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="emailUser">Email</label>
                                        <input class="app-form-control" id="emailUser" ng-model="user.email"
                                               placeholder="Insert Email" required type="email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="usernameUser">Username</label>
                                        <input class="app-form-control" id="usernameUser" ng-model="user.username"
                                               placeholder="Insert Username" required type="text">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="passwordUser">Password</label>
                                        <input class="app-form-control" id="passwordUser" ng-model="user.password"
                                               placeholder="Insert Password" required type="password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="comboHospital">Hospital</label>
                                        <select class="app-form-control" id="comboHospital"
                                                ng-change="getSelectedHospital()"
                                                ng-model="selectedHospital"
                                                ng-options="item.name for item in hospitals track by item.code"
                                                required>
                                            <option class="app-color" value="">-- Select an hospital--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="roleUser">Role</label>
                                        <select class="app-form-control" id="roleUser" ng-model="user.role" required>
                                            <option class="app-color" value="">-- Select a role for the user --</option>
                                            <option class="app-color" value="USER">USER</option>
                                            <option class="app-color" value="ADMIN">ADMIN</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="app-center">
                                    <button class="btn btn-primary app-btn-color" type="submit">
                                        <span ng-show="add">Save User</span>
                                        <span ng-show="!add">Update User</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="operation === 'list'">
                <div class="row fast-fade" ng-show="isRendered">
                    <div class="app-table-container">
                        <table class="table app-table" ng-table="tableParams" show-filter="true"
                               template-pagination="custom/pager">
                            <tr ng-repeat="row in $data">
                                <td data-title="'Id User'" filter="{ id: 'text'}" sortable="'id'">
                                    {{row.id}}
                                </td>
                                <td data-title="'FirstName'" filter="{ firstName: 'text'}" sortable="'firstName'">
                                    {{row.firstName}}
                                </td>
                                <td data-title="'LastName'" filter="{ lastName: 'text'}" sortable="'lastName'">
                                    {{row.lastName}}
                                </td>
                                <td data-title="'Email'" filter="{ email: 'text'}" sortable="'email'">
                                    {{row.email}}
                                </td>
                                <td data-title="'Code'" filter="{ hospitalCode: 'text'}" sortable="'hospitalCode'">
                                    {{row.hospitalCode}}
                                </td>
                                <td data-title="'Username'" filter="{ username: 'text'}" sortable="'username'">
                                    {{row.username}}
                                </td>
                                <td class="table-actions" data-title="'Actions'" sortable="' '">
                                    <button class="oi oi-cog app-white app-no-btn" data-placement="top"
                                            data-toggle="tooltip" data-trigger="hover" ng-click="modUser(row)"
                                            style="margin-right: -5px;" title="Update User"></button>
                                    <span data-placement="top" data-toggle="tooltip" data-trigger="hover"
                                          title="Delete User">
                                        <button class="oi oi-circle-x app-white app-no-btn"
                                                data-container="body"
                                                data-content="<div class='app-center'>
                                                               <input type='hidden' value='{{row.id}}'>
                                                               <button ng-click='deleteUser($event)' class='btn btn-danger navbar-btn' role='button'>Delete</button>
                                                            </div>" data-html="true" data-placement="left"
                                                data-toggle="popover"
                                                data-trigger="focus"
                                                popover
                                                title="Are you sure you want to delete the user: {{row.firstName}}?">
                                        </button>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script id="custom/pager" type="text/ng-template">
    <div class="app-table-showing app-center">
        <span>Showing {{params.page()}} to {{(params.total() / params.count()) | roundup}} of {{params.total()}} entries</span>
    </div>
    <div class="ng-cloak ng-table-pager" ng-if="params.data.length" style="display: flow-root;">
        <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right"
             style="margin-bottom: 24px">
            <button ng-repeat="count in params.settings().counts" type="button"
                    ng-class="{'active':params.count() == count}"
                    ng-click="params.count(count)" class="btn btn-default">
                <span ng-bind="count"></span>
            </button>
        </div>
        <ul ng-if="pages.length" class="pagination ng-table-pagination">
            <li class="page-item" ng-class="{'disabled': !page.active && !page.current, 'active': page.current}"
                ng-repeat="page in pages" ng-switch="page.type">
                <a class="page-link" ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
                <a class="page-link" ng-switch-when="first" ng-click="params.page(page.number)" href=""><span
                        ng-bind="page.number"></span></a>
                <a class="page-link" ng-switch-when="page" ng-click="params.page(page.number)" href=""><span
                        ng-bind="page.number"></span></a>
                <a class="page-link" ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
                <a class="page-link" ng-switch-when="last" ng-click="params.page(page.number)" href=""><span
                        ng-bind="page.number"></span></a>
                <a class="page-link" ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
            </li>
        </ul>
    </div>
</script>
